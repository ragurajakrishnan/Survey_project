<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Taker Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Welcome, {{ user.username }}</h1>
            <p class="text-muted">Explore available surveys and share your feedback!</p>
        </div>
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title mb-0">Available Surveys</h2>
            </div>
            <div class="card-body">
                {% if surveys %}
                    <ul class="list-group">
                        {% for survey in surveys %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>{{ survey.name }}</span>
                                <a href="{% url 'take_survey' survey.id %}" class="btn btn-sm btn-outline-primary">Take Survey</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted">No surveys available at the moment. Please check back later.</p>
                {% endif %}
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <!-- Add Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
