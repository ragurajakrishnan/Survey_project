<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Completed</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm text-center">
            <div class="card-header bg-success text-white">
                <h1>Thank You!</h1>
            </div>
            <div class="card-body">
                <p class="lead">You have successfully completed the survey:</p>
                <h3 class="text-primary">{{ survey.name }}</h3>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-4">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
